name: Sync Community Docs to .github

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'CONTRIBUTING.md'
      - 'contributing/CODE_OF_CONDUCT.md'
      - 'SECURITY.md'
      - 'contributing/AI-POLICY.md'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout muxi repo
        uses: actions/checkout@v4

      - name: Checkout .github repo
        uses: actions/checkout@v4
        with:
          repository: muxi-ai/.github
          token: ${{ secrets.MUXI_GITHUB_REPO_TOKEN }}
          path: dotgithub

      - name: Copy community docs
        run: |
          cp CONTRIBUTING.md dotgithub/
          cp contributing/CODE_OF_CONDUCT.md dotgithub/
          cp SECURITY.md dotgithub/
          cp contributing/AI-POLICY.md dotgithub/

      - name: Commit and push
        working-directory: dotgithub
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync community docs from muxi repo"
            git push
          fi
