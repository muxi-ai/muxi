schema: "1.0.0"
id: simple-chatbot
description: The simplest MUXI formation - a single assistant agent
version: "1.0.0"

# LLM Configuration
llm:
  api_keys:
    openai: "${{ secrets.OPENAI_API_KEY }}"
  
  models:
    - text: "openai/gpt-4o"
      settings:
        temperature: 0.7
        max_tokens: 1000

# Single Agent - defined inline for simplicity
# For more complex agents, use agents/*.yaml files
agents:
  - id: assistant
    name: Assistant
    description: General-purpose assistant for answering questions
    system_message: You are a helpful AI assistant.

# Overlord Configuration
overlord:
  persona: You are a helpful, professional assistant.
  
  workflow:
    auto_decomposition: false

# Minimal memory
memory:
  buffer:
    size: 10
    vector_search: false
