schema: "1.0.0"
id: code-reviewer
description: AI code reviewer with GitHub integration
version: "1.0.0"

# LLM Configuration
llm:
  api_keys:
    openai: "${{ secrets.OPENAI_API_KEY }}"
  
  models:
    - text: "openai/gpt-4o"
      settings:
        temperature: 0.3
        max_tokens: 4096

# Overlord Configuration
overlord:
  persona: You are a technical code reviewer. Be precise and thorough in your feedback.
  
  workflow:
    auto_decomposition: false

# Memory for review context
memory:
  buffer:
    size: 30
    vector_search: true

# Async configuration for PR reviews
async:
  threshold_seconds: 5
  webhook_url: "${{ secrets.WEBHOOK_URL }}"

# MCP Configuration - servers auto-discovered from mcp/ directory
mcp:
  default_timeout_seconds: 120

# Agents auto-discovered from agents/ directory
agents: []
