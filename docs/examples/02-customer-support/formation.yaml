schema: "1.0.0"
id: customer-support
description: Customer support agent with knowledge base and clarification
version: "1.0.0"

# LLM Configuration
llm:
  api_keys:
    openai: "${{ secrets.OPENAI_API_KEY }}"
  
  models:
    - text: "openai/gpt-4o"
      settings:
        temperature: 0.5
        max_tokens: 2000

# Support Agent
agents:
  - id: support
    name: Support Agent
    description: Customer support specialist
    role: |
      You are a friendly customer support agent.
      
      Your responsibilities:
      - Answer customer questions using the knowledge base
      - Provide accurate, helpful information
      - Escalate complex issues when needed
      - Maintain a professional, empathetic tone
      
      Always check the knowledge base before answering.
      If you don't know the answer, say so honestly.
    
    knowledge:
      enabled: true
      sources:
        - path: knowledge/

# Overlord Configuration
overlord:
  persona: |
    You are a helpful customer support representative.
    Be friendly, patient, and thorough in your responses.
  
  clarification:
    style: conversational
    max_rounds:
      direct: 3
      other: 2

# Memory for conversation context
memory:
  buffer:
    size: 20
    vector_search: true
